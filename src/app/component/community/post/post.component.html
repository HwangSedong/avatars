<div class="container">
  <h1>게시물 등록</h1>
  <form (ngSubmit)="onSubmit()">
    <!-- 이미지 선택 -->
    <div class="form-group" class="content_image">
      <label for="imageInput">이미지 선택 (최대 3개) *이미지는 4:5비율을 지향합니다.<br>
      이미지는 수정이 불가하오니 신중하게 업로드 부탁드립니다.</label>
      <br>
      <button type="button" (click)="fileInput.click()">이미지 선택</button>
      <input #fileInput type="file" id="imageInput" multiple (change)="onImageChange($event)" accept='image/*' style="display: none;">
    </div>
    <!-- 미리보기 -->
    <div class="image_preview">
      <div *ngFor="let image of post.imageFiles; let i = index" class="image">
        <img [src]="image.url" style="width: 160px; height: 200px;">
        <!-- 삭제 버튼 -->
        <button type="button" (click)="removeImage(i)">삭제</button>
      </div>
    </div>
    <!-- 제목 입력 -->
    <div class="form-group" class="content_title">
      <br><label for="titleInput">제목</label><br>
      <input type="text" id="titleInput" [(ngModel)]="post.title" name="title">
    </div>
    <!-- 성별 선택 -->
    <div class="form-group" class="content_gender">
      <br><label>성별</label><br>
      <input type='radio' id="maleRadio" [(ngModel)]="post.gender" name ="gender" value ='male'>
      <label for ='maleRadio'>남성</label><br>
      <input type = 'radio' id = "femaleRadio" [(ngModel)] = "post.gender " name = "gender " value = 'female'/>
      <label for= "femaleRadio">여성</label><br>
    </div>
    <!-- 스타일 선택 -->
    <div class= "form-group" class="content_style">
      <br><label>스타일 </label><br>
      <input type= 'radio' id='casualRadio' [(ngModel)]='post.style' name='style' value='casual'>
      <label for='casualRadio'>캐주얼</label><br>
      <input type='radio' id='classicRadio' [(ngModel)]='post.style' name='style' value='classic'>
      <label for='classicRadio'>클래식</label><br>
      <input type ='radio' id ='modernRadio' [(ngModel)]= 'post.style' name =' style' value ='modern'/>
      <label for='modernRadio'>모던</label><br>
    </div>
    <!--체형 정보 -->
    <div class="form-group" class="content_body">
      <br><label>체형 정보</label><br>
      <input type="radio" id="thin" [(ngModel)]="post.body" name='body' value='thin'>
      <label for='thin'> 마른 체형</label>
    </div>
    <!-- 등록 버튼 -->
    <br><button type= "submit">등록하기</button>
  </form>
</div>
